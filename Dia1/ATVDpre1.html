<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class="paragrafo" id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class="paragrafo" id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.getElementById('page-title').innerText = 'o cavaleiro das trevas';
      document.getElementById('second-paragraph').innerText = 'o melhor filme de super herois';
      document.getElementById('subtitle').innerText = 'segundo filme da trilogia do batiman';
      document.getElementsByClassName('paragrafo')[0].style.color = 'green';
      document.getElementsByTagName('h4')[0].style.color = 'pink';
    </script>
  </body>
</html>
